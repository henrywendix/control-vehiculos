<h1>CONTROL DE VEHICULOS</h1>
<p-button (click)="showDialog()" label="Ingresar Datos" />
<p-dialog header="Control de vehículos" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Ingrese los datos correspondientes.</span>

    <div class="flex items-center gap-4 mb-4">
        <label for="consignatario" class="font-semibold w-24">Consignatario</label>
        <input pInputText id="consignatario" class="flex-auto" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4 mb-4">
      <label for="nit" class="font-semibold w-24">NIT</label>
      <input pInputText id="nit" class="flex-auto" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4 mb-4">
      <label for="fecha" class="font-semibold w-24">Fecha</label>
      <input pInputText type="date" id="fecha" class="flex-auto" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4 mb-8">
        <label for="vin" class="font-semibold w-24">VIN</label>
        <input pInputText id="vin" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="año" class="font-semibold w-24">Año</label>
      <p-calendar [(ngModel)]="anio" view="year" dateFormat="yy" [yearNavigator]="true" yearRange="1990:2050" inputId="año" class="flex-auto" />
  </div>

  <div class="flex items-center gap-4 mb-8">
    <label for="marca" class="font-semibold w-24">Marca</label>
    <input pInputText id="marca" class="flex-auto" autocomplete="off" />
  </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="estilo" class="font-semibold w-24">Estilo</label>
      <input pInputText id="estilo" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="color" class="font-semibold w-24">Color</label>
      <input pInputText id="color" class="flex-auto" autocomplete="off" />
  </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="abandono" class="font-semibold w-24">Abandono</label>
      <input pInputText id="abandono" class="flex-auto" autocomplete="off" />
  </div>

  <div class="flex items-center gap-4 mb-8">
    <label for="despacho" class="font-semibold w-24">Despacho</label>
    <input pInputText id="despacho" class="flex-auto" autocomplete="off" />
</div>

    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>
