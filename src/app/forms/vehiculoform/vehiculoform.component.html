<div class="p-text-secondary block mb-8">
  Ingrese los datos del vehículo.
</div>

<div class="flex items-center gap-4 mb-4">
  <label for="consignatario" class="font-semibold w-24">Consignatario</label>
  <input pInputText id="consignatario" [(ngModel)]="vehiculo.consignatario" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-4">
  <label for="nit" class="font-semibold w-24">NIT</label>
  <input pInputText id="nit" [(ngModel)]="vehiculo.nit" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-4">
  <label for="fecha" class="font-semibold w-24">Fecha</label>
  <input pInputText type="date" id="fecha" [(ngModel)]="vehiculo.fecha" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="vin" class="font-semibold w-24">VIN</label>
  <input pInputText id="vin" [(ngModel)]="vehiculo.vin" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="año" class="font-semibold w-24">Año</label>
  <p-calendar [(ngModel)]="vehiculo.anio" view="year" dateFormat="yy" [yearNavigator]="true" yearRange="1990:2050" inputId="año" class="flex-auto" />
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="marca" class="font-semibold w-24">Marca</label>
  <input pInputText id="marca" [(ngModel)]="vehiculo.marca" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="estilo" class="font-semibold w-24">Estilo</label>
  <input pInputText id="estilo" [(ngModel)]="vehiculo.estilo" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="color" class="font-semibold w-24">Color</label>
  <input pInputText id="color" [(ngModel)]="vehiculo.color" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-4">
  <label class="font-semibold w-24">Realizar rescate</label>
  <p-checkbox [(ngModel)]="realizarRescate" (onChange)="onRescateChange()" [binary]="true" inputId="realizarRescate"></p-checkbox>
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="fechares" class="font-semibold w-24">Fecha de rescate</label>
  <input pInputText type="date" id="fechares" [(ngModel)]="vehiculo.fechares"
         class="flex-auto" [disabled]="!realizarRescate" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="abandono" class="font-semibold w-24">Abandono</label>
  <input pInputText id="abandono" [(ngModel)]="vehiculo.abandono" class="flex-auto" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-8">
  <label for="despacho" class="font-semibold w-24">Despacho</label>
  <input pInputText id="despacho" [(ngModel)]="vehiculo.despacho" class="flex-auto" autocomplete="off" />
</div>

<div class="flex justify-end gap-2">
  <p-button label="Cancelar" severity="danger" (click)="onCancel()"></p-button>
  <p-button label="{{ modo === 'crear' ? 'Guardar' : 'Actualizar' }}" (click)="confirmSave()"></p-button>
</div>
